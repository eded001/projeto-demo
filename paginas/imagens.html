<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/imagens.css">
    <title>Imagens</title>
</head>
<body>
    <header>
        <h1>Imagens</h1>
    </header>
    <main>
        <article>
            <span>
                <p>Usando a tag <code>&lt;img&gt;</code> é possível inserir uma imagem no documento, sendo também possível usar <code>&lt;picture&gt;</code> e o <code>&lt;figcaption&gt;</code> para melhorar sua experiência, de modo que altere a estrutura da imagem.</p>
            </span>
            <picture>
                <source media="(max-width: 700)" srcset="../imagens/instagram-logo-p.png">
                <a href="https://www.instagram.com/ed_ed001/" target="_blank"><img src="../imagens/instagram-logo-p.png" alt=""></a>
            </picture>
            <picture>
                <source media="(min-width: 700)" srcset="../imagens/github-logo-p.png">
                <a href="https://github.com/eded001" target="_blank"><img src="../imagens/github-logo-p.png" alt=""></a>
            </picture>
        </article>
        <aside>
            <p><a href="../site-demo.html">Voltar para o início</a></p>
        </aside>
    </main>
</body>
</html>
