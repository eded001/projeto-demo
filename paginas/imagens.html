<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/imagens.css">
    <title>Imagens</title>
</head>
<body>
    <header>
        <h1>Imagens</h1>
    </header>
    <main>
        <article>
            <p>Usando a tag <code>&lt;img&gt;</code> é possível inserir uma imagem, de diferentes formatos(JPEG, PNG, GIF...), no documento. Também pode-se usar <code>&lt;picture&gt;</code> e o <code>&lt;figcaption&gt;</code> para melhorar sua experiência, de modo que altere a estrutura da imagem.</p>
            <picture>
                <source media="(max-width: 768)" srcset="../imagens/felipe-p.jpg">
                <img src="../imagens/felipe.jpg" alt="Felipe hacker">
            </picture>
        </article>
        <aside>
            <p id="centro"><a href="../site-demo.html">Voltar para o início</a></p>
        </aside>
    </main>
</body>
</html>
