<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/videos.css">
    <title>Vídeos</title>
</head>
<body>
    <header>
        <h1>Vídeos</h1>
    </header>
    <main>
        <section>
            <article>
                <p>Usando a tag <code>&lt;video&gt;</code> é possível inserir um vídeo, de diferentes formatos(.MP4, WebpM, OGG...), no documento. É possível usar também a tag <code>&lt;source&gt;</code> para abrir outros formatos caso o seu navegador não suporte.</p>
            </article>
            <video width="314" height="240" controls>
                <source src="../videos/enter-sandman.mp4" type="video/mp4">
                <source src="../videos/enter-sandman.ogg" type="video/ogg">
            </video>
        </section>
        <aside>
            <p id="centro"><a href="../site-demo.html">Voltar para o início</a></p>
        </aside>
    </main>
</body>
</html>
